<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Авторизация</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

    <form action="#" class="">
        <div class="logo">
            <img src="img/uniqum.png" alt="">
        </div>

        <div class="form-options">
            <label for="login">логин или email</label>
            <input type="text" id="login">

            <label for="pass">пароль</label>
            <input type="text" id="pass">
        </div>

        <div class="optional-panel">
            <span class="rmmbr-pass">
                <input type="checkbox" class="checkbox" id="autologin" name="autologin" value="1">
                <span>Запомнит меня</span>
            </span>

            <span class="frgt-pass">
                <a href="#">Забыли пароль?</a>
            </span>
        </div>

        <input type="button" id="access" value="Войти">
    </form>

</body>
</html>
